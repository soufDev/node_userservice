pipeline:
  build:
    image: node:latest
    commands: npm install
  test:
    image: node:latest
    environment:
     - NODE_ENV=test
    commands:
      - sleep 20
      - npm test

services:
  database:
    image: mysql
    command: apt-get install mysql-client
    environment:
      - MYSQL_DATABASE=database_test
      - MYSQL_ROOT_PASSWORD=root
